<div *ngIf="album">
    <h2>Album Detail</h2>
    <p><strong>ID:</strong> {{ album.id }}</p>
    <p><strong>Title:</strong> <input type="text" >album.title</p>
    <button (click)="saveChanges()">Save</button>
    <button (click)="goBack()">Return back</button>
    <button (click)="goToPhotos()">Photos</button>
  </div>
