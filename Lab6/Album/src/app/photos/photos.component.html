<!-- photo-page.component.html -->
<h1>Album {{ albumId }}</h1>
<div *ngIf="album">
  <h2>{{ album.title }}</h2>
</div>
<div class="container">
  <div class="photo" *ngFor="let photo of photos">
    <img [src]="photo.thumbnailUrl" [alt]="photo.title">
  </div>
</div>

<!-- Return Back Button -->
<button (click)="returnBack()">Return Back</button>
